apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: commute
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.1.2"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: commute
    image:
      name: vibioh/commute
      tag: "202405071936" # {"$imagepolicy": "default:flux-commute-api:tag"}
    labels:
      tags.datadoghq.com/env: "production"
      tags.datadoghq.com/service: "commute"
      tags.datadoghq.com/version: "202405071936" # {"$imagepolicy": "default:flux-commute-api:tag"}
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    config:
      COMMUTE_LOGGER_JSON: "true"
      COMMUTE_MAPBOX_ACCESS_TOKEN: pk.eyJ1IjoidmliaW9oIiwiYSI6ImNqMzFmbTFoOTAwMWMycW82YXppbGRidXAifQ.bb6xyGsr1kQW3UozHS2Pmw
      COMMUTE_PPROF_AGENT: http://datadog.observability:8126
      COMMUTE_PUBLIC_URL: https://commute.vibioh.fr
      COMMUTE_TELEMETRY_URL: datadog.observability:4317
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/commute
    secrets:
      COMMUTE_STRAVA_CLIENT_ID: 
      COMMUTE_STRAVA_CLIENT_SECRET: 
      COMMUTE_WAHOO_CLIENT_ID: 
      COMMUTE_WAHOO_CLIENT_SECRET: 
    autoscaling:
      enabled: false
